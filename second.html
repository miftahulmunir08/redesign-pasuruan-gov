<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buku Tamu Elektronik - Aksesibilitas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Line Awesome Icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      height: 100vh;
    }

    /* Panel Aksesibilitas */
    #accessibility-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100vh;
      background-color: #fff;
      z-index: 1056;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      transform: translateX(100%);
      transition: transform 0.4s ease-in-out;
      display: flex;
      flex-direction: column;
    }

    #accessibility-panel.show {
      transform: translateX(0);
    }

    /* Tombol yang menyatu dengan panel */
    #accessibility-handle {
      position: absolute;
      top: 120px;
      left: -40px; /* keluar dari panel */
      width: 40px;
      height: 80px;
      background: #f97316;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-size: 24px;
      box-shadow: -2px 2px 6px rgba(0,0,0,0.2);
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 1055;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Panel -->
  <div id="accessibility-panel">
    <!-- Tombol Tarik -->
    <div id="accessibility-handle">
      <i class="las la-wheelchair"></i>
    </div>

    <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="las la-wheelchair"></i> Aksesibilitas</h5>
      <a href="#" id="close-panel">
        <i class="las la-times-circle text-danger fs-3"></i>
      </a>
    </div>
    <div class="p-3">
      <h6 class="fw-bold">Suara</h6>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="modeSuara">
        <label class="form-check-label" for="modeSuara">Mode Suara</label>
      </div>

      <h6 class="fw-bold">Teks</h6>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="fontDisleksia">
        <label class="form-check-label" for="fontDisleksia">Font Disleksia</label>
      </div>

      <label class="form-label">Ukuran Teks</label>
      <div class="d-flex align-items-center mb-3">
        <button class="btn btn-outline-secondary btn-sm me-2" id="decreaseText">-</button>
        <span id="textSize" class="mx-2">100%</span>
        <button class="btn btn-outline-secondary btn-sm ms-2" id="increaseText">+</button>
      </div>

      <label class="form-label">Tinggi Baris</label>
      <div class="btn-group" role="group">
        <button class="btn btn-outline-secondary">Normal</button>
        <button class="btn btn-outline-secondary">1.5x</button>
        <button class="btn btn-outline-secondary">2x</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function(){
      // klik handle untuk buka/tutup
      $("#accessibility-handle").click(function(){
        $("#accessibility-panel").toggleClass("show");
        // $("#overlay").fadeToggle();
      });

      // klik X atau overlay untuk menutup
      $("#close-panel, #overlay").click(function(e){
        e.preventDefault();
        $("#accessibility-panel").removeClass("show");
        // $("#overlay").fadeOut();
      });
    });
  </script>

</body>
</html>
