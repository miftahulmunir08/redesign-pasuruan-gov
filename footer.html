<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Footer Pemkab Pasuruan</title>

        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Line Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
        />

        <style>
            footer {
                background: #0b7642; /* hijau utama */
                color: #ffffff;
            }
            footer p,
            footer small {
                color: rgba(255, 255, 255, 0.85); /* putih agak transparan */
            }
            footer a {
                color: #ffffff;
                transition: all 0.3s ease;
            }
            footer a:hover {
                color: #d4ffd6; /* hijau muda lembut */
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Footer -->
        <footer class="pt-4">
            <div class="container">
                <div class="row">
                    <!-- Logo dan Deskripsi -->
                    <div class="col-md-6 mb-4">
                        <div class="d-flex align-items-start">
                            <img
                                src="logo.png"
                                alt="Logo Pemkab Pasuruan"
                                width="60"
                                class="me-3"
                            />
                            <div>
                                <h5 class="mb-1 fw-bold text-white">
                                    Pemerintah Kabupaten Pasuruan
                                </h5>
                                <p class="mb-0 small">
                                    Website dan Portal Aplikasi Terintegrasi
                                    <br />
                                    Pemerintah Kabupaten Pasuruan
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Alamat dan Kontak -->
                    <div class="col-md-6 mb-4">
                        <p class="mb-2">
                            <i class="las la-map-marker-alt me-2"></i>
                            Komplek Perkantoran Pemerintah, Karangpangas, Raci,
                            Kec. Bangil, Pasuruan, Jawa Timur
                        </p>
                        <p class="mb-0">
                            <a href="tel:+62343123456" class="fw-semibold me-2">
                                <i class="las la-phone"></i> Telepon
                            </a>
                            |
                            <a
                                href="mailto:info@pasuruankab.go.id"
                                class="fw-semibold mx-2"
                            >
                                <i class="las la-envelope"></i> Email
                            </a>
                            |
                            <a
                                href="https://goo.gl/maps/xxxx"
                                target="_blank"
                                class="fw-semibold ms-2"
                            >
                                <i class="las la-map"></i> Maps
                            </a>
                        </p>
                    </div>
                </div>

                <!-- Garis -->
                <hr class="border-light opacity-50" />

                <!-- Copyright -->
                <div
                    class="d-flex flex-column flex-md-row justify-content-between align-items-center pb-3"
                >
                    <p class="mb-2 mb-md-0 small">
                        &copy; 2025 All Rights Reserved.
                    </p>
                    <div>
                        <a href="#" class="text-white text-decoration-none me-3"
                            >Kebijakan Privasi</a
                        >
                        <a href="#" class="text-white text-decoration-none"
                            >Diskominfo</a
                        >
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
