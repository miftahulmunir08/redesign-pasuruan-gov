<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Card Hover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .gallery-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Overlay saat hover */
    .gallery-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
    }

    .gallery-card:hover .gallery-overlay {
      opacity: 1;
    }

    /* Tombol */
    .gallery-overlay .btn {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
    }

    /* Hover animasi scale */
    .gallery-card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="bg-light p-5">

  <div class="container">
    <div class="row g-4">
      
      <!-- Card dengan Hover -->
      <div class="col-md-6">
        <div class="gallery-card shadow">
          <img src="https://www.pasuruankab.go.id/download-file/eyJpdiI6InY2MElpdXFQUmJMTmZGZVBuMHdhYmc9PSIsInZhbHVlIjoiM2NNdlM1d0RZaVIwald1NnBSUUNhZz09IiwibWFjIjoiMDYyZmExMmJhOTZkM2E0N2VhNzE2MDc5N2UxNjMwM2RhMzE4OThlNzlkYzQzOTRjNWNlNjUyMjhlODI2NjZhOCIsInRhZyI6IiJ9/posts/gambar_posts/berita" alt="Gallery">
          <div class="gallery-overlay">
            <a href="#" class="btn">Lihat Gallery</a>
          </div>
        </div>
        <p class="mt-2">Orthopaedic 101 Scientific and Workshop Batch 2</p>
      </div>

      <!-- Card normal -->
      <div class="col-md-6">
        <div class="card shadow rounded-4">
          <img src="https://www.pasuruankab.go.id/download-file/eyJpdiI6InY2MElpdXFQUmJMTmZGZVBuMHdhYmc9PSIsInZhbHVlIjoiM2NNdlM1d0RZaVIwald1NnBSUUNhZz09IiwibWFjIjoiMDYyZmExMmJhOTZkM2E0N2VhNzE2MDc5N2UxNjMwM2RhMzE4OThlNzlkYzQzOTRjNWNlNjUyMjhlODI2NjZhOCIsInRhZyI6IiJ9/posts/gambar_posts/berita" class="card-img-top rounded-top-4" alt="Gallery">
          <div class="card-body">
            <p class="card-text">Anniversary ke-4 Harian Disway</p>
            <a href="#" class="btn btn-outline-dark">Lihat Gallery</a>

        </div>
      </div>

    </div>
  </div>

</body>
</html>
